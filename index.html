<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <form>
First Name:<input type="text" name="name" placeholder="John">
Last Name:<input type="text" name="name" placeholder="Smith">
<br>
Male <input type="radio" name="gender">
Female <input type="radio" name="gender">
Other <input type="radio" name="gender">

<br>
Email:<input type="email" name="email" placeholder="your email">
Password: <input type="password" name="password" placeholder="your password">
<br>
Birthday: 
<select name="Months" id="months">
    <option value="months">Months</option>
    <option value="jan">Jan</option>
    <option value="feb">Feb</option>
    <option value="mar">Mar</option>
    <option value="apr">Apr</option>
    <option value="may">May</option>
    <option value="jun">Jun</option>
</select>

<select name="Day" id="day">
    <option value="day">Day</option>
    <option value="mon">Mon</option>
    <option value="tues">Tues</option>
    <option value="wed">Wed</option>
    <option value="thu">Thu</option>
    <option value="fri">Fri</option>
    <option value="sat">Sat</option>
</select>

<select name="Year" id="year">
    <option value="year">Year</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
</select>
<br>
I agree to the terms and conditions <input type="checkbox" id="conditions" name="conditions">
<br>
<input type="submit" value="submit">
    </form>
</body>
</html>
